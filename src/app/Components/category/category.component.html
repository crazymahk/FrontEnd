<ul class="list-group" *ngIf="dataLoaded == true">
  <li
    (click)="setCurrentCategory(category)"
    *ngFor="let category of categories"
    [class]="getCurrentCategory(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>
